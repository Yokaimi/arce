<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Toko Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <style>
       .profile-image {
            border-radius: 100%;
            border: 2px solid rgb(141, 138, 138);
            width: 150px;
            height: 150px;
            margin: 10px; 
        }
        
        #item-container {
            display: flex;
            flex-wrap: wrap; /* Menyebarkan card ke baris berikutnya */
            justify-content: center; /* Menyusun card di tengah */
        }

        .card {
            border: 1px solid rgb(252, 252, 252);
            border-radius: 5px;
            padding: 25px;
            margin: 15px;
            width: 200px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            animation: fade-in-bottom 2s ease-out;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            margin-top: 10px;
        }

        .card button {
            background-color: #53a5e9;
            color: white;
            padding: 10px 80px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
            margin-top: 10px; /* Tambahkan margin atas agar tombol tidak menempel dengan teks */
        }

        .card button:hover {
            background-color: #346eec;
        }
    </style>
</head>
<body>
    <img src="area.jpeg" alt="Profile Image" class="profile-image">
    <header> 
        <h1 id="typing-header"></h1>
    </header>
    <br>
    <br>

    <main>
        <section id="items">
            <div id="item-container">
                <div class="card">
                    <img src="area.jpeg" alt="Gambar 1">
                    <h3>Baju Oversize</h3>
                    <button onclick="window.location.href='https://youtube.com'">Lihat</button>
                </div>
                <div class="card">
                    <img src="area.jpeg" alt="Gambar 2">
                    <h3>Sempak Dokja</h3>
                    <button onclick="window.location.href='https://youtube.com'">Lihat</button>
                </div>
                <div class="card">
                    <img src="area.jpeg" alt="Gambar 3">
                    <h3>Jaket Keren</h3>
                    <button onclick="window.location.href='https://youtube.com'">Lihat</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
