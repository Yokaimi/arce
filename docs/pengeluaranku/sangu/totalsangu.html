<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengeluaran Bensin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        .total {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="a">Tambah Sangu Disini<hr></a>
    <div><hr></div>
    <div class="container">
        <h1>Total Sangu Dari Ortu</h1>
        <div id="total" class="total">Loading...</div>
    </div>

    <script>
        window.onload = function() {
            let total = localStorage.getItem('totalSangu') || 0;
            document.getElementById('total').textContent = 'Rp ' + parseInt(total).toLocaleString();
        }
    </script>
</body>
</html>
