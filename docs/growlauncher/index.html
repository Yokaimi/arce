<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAHA ANJAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #text {
            font-size: 72px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="text">HAHA ANJAY</div>
    <script>
        const textElement = document.getElementById("text");

        function changeColor() {
            const targetColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            const currentColor = textElement.style.color;

            // Convert current and target colors to arrays
            const currentColorArray = currentColor.match(/(\d+), (\d+), (\d+)/).slice(1).map(Number);
            const targetColorArray = targetColor.match(/(\d+), (\d+), (\d+)/).slice(1).map(Number);

            // Calculate the difference between current and target colors
            const colorDiffArray = targetColorArray.map((target, i) => target - currentColorArray[i]);

            // Set up an animation loop
            let t = 0;
            const animationDuration = 1000; // Adjust the duration as needed
            const animate = () => {
                if (t < animationDuration) {
                    t += 10;
                    const progress = t / animationDuration;
                    const newColorArray = currentColorArray.map((color, i) => Math.floor(color + colorDiffArray[i] * progress));
                    const newColor = `rgb(${newColorArray[0]}, ${newColorArray[1]}, ${newColorArray[2]})`;
                    textElement.style.color = newColor;
                    requestAnimationFrame(animate);
                } else {
                    // Color change finished, call `changeColor` again for the next color
                    changeColor();
                }
            };

            // Fade out current color
            textElement.style.transition = "opacity 1s ease-out";
            textElement.style.opacity = 0;

            setTimeout(() => {
                // Set new color and fade in
                textElement.style.color = targetColor;
                textElement.style.transition = "opacity 1s ease-in";
                textElement.style.opacity = 1;
                animate();
            }, 1000); // Adjust fade duration as needed
        }

        changeColor(); // Start the initial color change
    </script>
</body>
</html>
