<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Toko Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <style>
       .profile-image {
            border-radius: 100%;
            border: 2px solid rgb(255, 255, 255);
            width: 150px;
            height: 150px;
            margin: 10px; 
        }
        /* CSS untuk animasi overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255); /* ubah nilai alpha sesuai kebutuhan */
            z-index: 9999; /* pastikan lebih tinggi dari elemen lain */
            display: none;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite; /* Animasi putar */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="loader"></div>
    </div>
    <img src="area.jpeg" alt="Profile Image" class="profile-image">
    <header> 
        <h1 id="typing-header"></h1>
    </header>
    </br>
    </br>

    <main>
        <section id="categories">
            <h2>Anime Clothes</h2>
            <ul id="category-list">
            </ul>
        </section>

        <section id="items">
            <div id="item-container">
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
