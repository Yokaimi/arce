<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faisal Amiruddin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/1751867a30.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="utama">
        <div class="apa"></div>
        <div class="container">
            <div class="kiri">
                <!-- <img class="pp" src="https://i.pinimg.com/564x/7f/df/d2/7fdfd22d3d4267673cbb82ae7ef8e992.jpg" alt="me"> -->
                <div class="text-home">
                    <h1 class="w-text-content fade-in-left">Hello, I'm Faisal!</h1>
                    <p class="lexend-deca-oke fade-in-left">Informatics Engineering Student at Universitas Sebelas Maret --</p>
                    <a class="button-contact lexend-deca-oke fade-in-bottom" href="#frm" style="transition: all 0.5s ease-in-out;">Contact Me</a>
                </div>
            </div>
            <div class="kanan">
                <img class="fade-in-right ame" src="pp.png" alt="">
            </div>
        </div>
        
        <div class="myskill-container">
            <div class="select-menu">
                <!-- <h2 class="w-text-content h2-skill fade-in-bottom">Tech Stack</h2> -->
                <button id="projects" class="slc-btn lexend-deca-oke fade-in-left">Projects</button>
                <button id="tech" class="slc-btn default-slc lexend-deca-oke fade-in-bottom">Tech Stack</button>
                <button id="certif" class="slc-btn lexend-deca-oke fade-in-right">Certificates</button>
            </div>

            <div id="container-ops" class="container-opsi">
                <div id="ctrl-projects" class="opsi-projects fade-in-bottom">
                    <h1 class="lexend-deca-oke">SOON, LAGI MALES</h1>
                </div>

                <div id="ctrl-tech" class="opsi-tech fade-in-bottom">
                    <div class="t-card lexend-deca-oke">
                        <img class="t-img" src="html.png" alt="html">
                        <h4>HTML</h4>
                    </div>
                    <div class="t-card lexend-deca-oke">
                        <img class="t-img" src="css.png" alt="css">
                        <h3>CSS</h3>
                    </div>
                    <div class="t-card lexend-deca-oke">
                        <img class="t-img" src="js.png" alt="javascript">
                        <h3>JavaScript</h3>
                    </div>
                    <div class="t-card lexend-deca-oke">
                        <img class="t-img" src="java.png" alt="java">
                        <h3>Java</h3>
                    </div>
                    <div class="t-card lexend-deca-oke">
                        <img class="t-img" src="sql (1).png" alt="sql">
                        <h3>MySQL</h3>
                    </div>
                </div>

                <div id="ctrl-certif" class="opsi-certif fade-in-bottom">
                    <h1 class="lexend-deca-oke">SOON, LAGI MALES</h1>
                </div>
            </div>
        </div>

        <div>
            <div class="form-container">
                <h2 class="w-text-content fade-in-bottom">Contact Me</h2>
                <br>
                <div class="contact-utama">
                    <div class="contact-kiri fade-in-left">
                        <div class="lexend-deca-oke">
                            Information about my contact:
                        </div>
                        <br>
                        <br>
                        <div class="name-anu">
                            <i class="fa fa-user"></i>
                            <div>
                                <div class="me-name lexend-deca-oke">Name</div>
                                <div class="me-name-value lexend-deca-oke">⤷ Faisal Amiruddin</div>
                            </div>
                        </div>
                        <br>
                        <div class="address-anu">
                            <i class="fa fa-map-marker"></i>
                            <div>
                                <div class="me-address lexend-deca-oke">Address</div>
                                <div class="me-address-value lexend-deca-oke">⤷ Javanese</div>
                            </div>
                        </div>
                        <br>
                        <div class="email-anu">
                            <i class="fa fa-envelope"></i>
                            <div>
                                <div class="me-email lexend-deca-oke">Email</div>
                                <div class="me-email-value lexend-deca-oke">⤷ faisalamrdn@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-kanan fade-in-right">
                        <form class="form" id="frm">
                            <div class="form-2">
                                <div class="form-kiri">
                                    <label class="lexend-deca-oke anu" for="nama">Name:</label>
                                    <input class="input-form-2" type="text" placeholder="Fufufafa">
                                </div>
                                <div class="form-kanan">
                                    <label class="lexend-deca-oke anu" for="email">Email:</label>
                                    <input class="input-form-2" type="email" placeholder="example@gmail.com">
                                </div>
                            </div>
                            <br>
                            <label class="lexend-deca-oke anu" for="subject">Subject:</label>
                            <input class="input-form" type="text" placeholder="I Want You...">
                            <br>
                            <label class="lexend-deca-oke anu" for="pesan">Messages:</label>
                            <textarea class="input-form width-text"></textarea>
                            <br>
                            <div class="btn-form">
                                <button class="lexend-deca-oke submit-form fade-in-bottom" onclick="showAlert()">Send</button>
                                <input class="lexend-deca-oke submit-form reset fade-in-bottom" type="reset" value="Reset">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="apa"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
