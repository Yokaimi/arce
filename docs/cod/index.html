<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Order Now</h1>
    <input type="text" id="name" placeholder="Your Name">
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="text" id="flavor" placeholder="Flavor">
    <button onclick="sendMessage()">Send Message</button>
</div>

<script>
    function sendMessage() {
        const name = document.getElementById('name').value;
        const quantity = document.getElementById('quantity').value;
        const flavor = document.getElementById('flavor').value;
        const phoneNumber = '088225479087';
        const message = `Halo saya ${name} ingin membeli ${quantity} ${flavor} terimakasih`;
        const whatsappUrl = `https://wa.me/6288225479087?text=${encodeURIComponent(message)}`;
        
        window.location.href = whatsappUrl;
    }
</script>

</body>
</html>
